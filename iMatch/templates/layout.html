<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags describe metadata within an HTML doc-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>iMatch</title>
    <!-- Path to yourown Library CSS, Material Theme -->
    <!-- <link rel="stylesheet" href="path/to/framework7.material.min.css"> -->
    <!-- Path to yourown color related styles, Material Theme -->
    <!-- <link rel="stylesheet" href="path/to/framework7.material.colors.min.css"> -->
    <!-- Path to your custom app styles-->
    <!-- <link rel="stylesheet" href="path/to/my-app.css"> -->
  </head>
  <body>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">

            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">iMatch</div>
              </div>
            </div>

            <!-- Bottom Toolbar. In Material theme it should be inside of the page-->
            <div class="toolbar">
              <div class="toolbar-inner">
                <!-- Toolbar links -->
                <a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a>
              </div>
            </div>

            <!-- Scrollable page content -->
            <div class="picture area">
              <p>Add Photo</p>
                {% block index %}{% endblock %}
                {% block upload %}{% endblock %}
                {% block show_img %}{% endblock %}
              <!-- Link to another page -->
              <a href="about.html">About app</a>
            </div>

            <div class="save">
              <a href="/save">save</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <!-- <script type="text/javascript" src="path/to/framework7.min.js"></script> -->
    <!-- Path to your app js-->
    <!-- <script type="text/javascript" src="path/to/my-app.js"></script> -->
  </body>
</html>
